   <!DOCTYPE html>
<html>
<head>
	<title>Notification</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<main class="container mt-4 text-center">
		<div class="card bg-warning shadow-lg">
			<div class="card-header">Validation</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<input type="text" class="form-control border " id="username" placeholder="username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control border " id="password" placeholder="password">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block" type="button">Login</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="notify.min.js"></script>
	<script src="validation.js"></script>
	 <script src="practice.js"></script> 
</body>
</html>
